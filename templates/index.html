<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de la Serre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .serre-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Gestion de la Serre</h1>
        <form class="mb-4" action="/add" method="POST">
            <div class="mb-3">
                <label for="temperature" class="form-label">Température</label>
                <input type="number" step="0.1" class="form-control" id="temperature" name="temperature" required>
            </div>
            <div class="mb-3">
                <label for="humidity" class="form-label">Humidité</label>
                <input type="number" step="0.1" class="form-control" id="humidity" name="humidity" required>
            </div>
            <div class="mb-3">
                <label for="light" class="form-label">Lumière</label>
                <input type="number" step="0.1" class="form-control" id="light" name="light" required>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
        <div class="row">
            {% for entry in data %}
            <div class="col-md-4 serre-card">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Enregistrement #{{ entry.id }}</h5>
                        <p class="card-text">Température : {{ entry.temperature }}°C</p>
                        <p class="card-text">Humidité : {{ entry.humidity }}%</p>
                        <p class="card-text">Lumière : {{ entry.light }} lx</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
